<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Colors Around a Circular Div</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0.3rem;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: conic-gradient(
                from 0deg,
                red,
                yellow,
                green,
                blue,
                purple,
                red
            );
            animation: rotateColors 10s linear infinite;
        }

        @keyframes rotateColors {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="circle"></div>
    </div>
    
</body>
</html>
